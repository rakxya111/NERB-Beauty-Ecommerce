<div class="product__pagination">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?page={{ page_obj.previous_page_number }}{% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}" class="page-link pagination_number" aria-label="Previous">
                <i class="fa fa-long-arrow-left"></i>
            </a>
        </li>
        {% endif %}

        {% for i in page_obj.paginator.page_range %}
        <li class="page-item {% if i == page_obj.number %}active{% endif %}">
            <a href="?page={{ i }}{% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}" class="page-link pagination_number">{{ i }}</a>
        </li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item">
            <a href="?page={{ page_obj.next_page_number }}{% if request.GET.sort %}&sort={{ request.GET.sort }}{% endif %}" class="page-link pagination_number" aria-label="Next">
                <i class="fa fa-long-arrow-right"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
