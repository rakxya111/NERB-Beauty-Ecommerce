{% extends "mainshop/base.html" %}
{% load static %}
{% block content %}

<section class="section-conten padding-y" style="min-height:90vh; color: pink;">
    <div class="card mx-auto" style="width: 450px; margin-top:100px; height: 400px;">
        
        <div class="card-body">
            <h4 class="card-title mb-4">Login</h4>
            <form action="{% url 'login' %}" method="post" id="register_form1">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                </div> 
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="#" class="float-right">Forgot password?</a> 
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" style="background-color: #734f96;"> Login </button>
                </div>
                <div id="register_message1"></div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
</section>

{% endblock %}
