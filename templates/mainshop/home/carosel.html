{% load static %}
<div class="container-fluid" style="padding-top: 50px;">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="{% static 'mainshop/assets/img/carosel/caro1.png' %}" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="{% static 'mainshop/assets/img/carosel/caro2.png' %}" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'mainshop/assets/img/carosel/caro3.png' %}" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'mainshop/assets/img/carosel/caro4.png' %}" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
